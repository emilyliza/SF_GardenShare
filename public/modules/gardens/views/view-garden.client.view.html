<section data-ng-controller="GardensController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="garden.name"></h1>
	</div>
	<map zoom ='9'>
   <marker position="[0,0]" visible="true"> </marker>
   <!-- a initial position must be set because it will prompt the users current geolocation and set it to that -->
 </map>


 	Title:
 	<p class="lead" data-ng-bind="garden.title"></p>
 	Description:
 	<p class="lead" data-ng-bind="garden.content"></p>
 	Latitude: 
    <p class="lead" data-ng-bind="garden.lat"></p>
    Longitude: 
    <p class="lead" data-ng-bind="garden.lon"></p>

	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == garden.user._id))">
		<a class="btn btn-primary" href="/#!/gardens/{{garden._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="garden.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="garden.user.displayName"></span>
		</em>
	</small>
</section>
